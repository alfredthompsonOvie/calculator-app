<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Calculator app | Alfred Thompson Ovie</title>

    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div id="app" class="theme__one">
      <section class="cal__container">
        <header>
          <h1>calc</h1>
          <section class="theme">
            <p>THEME</p>
            <section class="themeSelect">
              <section class="themes__indentifier">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </section>
              <section id="themes__btn__container" class="themes__btn__container">
                <button class="themeBtn is__active" data-theme="one"></button>
                <button class="themeBtn" data-theme="two"></button>
                <button class="themeBtn" data-theme="three"></button>
              </section>
            </section>
          </section>
        </header>
        <section class="screen">
          <p class="displayCal">399,981</p>
        </section>
        <section id="keyPad" class="keyPad">

        </section>
      </section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    <script type="module" src="/main.js"></script>

  </body>
</html>
